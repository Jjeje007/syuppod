<!-- This configuration file specifies the required security policies
     for syuppod daemon to work. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the service -->
    <policy user="root">
        <allow own="net.syuppod.Manager.Portage"/>
        <allow send_destination="net.syuppod.Manager.Portage"/>
        <allow own="net.syuppod.Manager.Git"/>
        <allow send_destination="net.syuppod.Manager.Git"/>
    </policy>
    
  <!-- Anyone can send messages to the owner of net.syuppod.Manager.* -->
    <policy context="default">
        <allow send_destination="net.syuppod.Manager.Portage"/>
        <allow send_destination="net.syuppod.Manager.Git"/>
    </policy>
</busconfig>
